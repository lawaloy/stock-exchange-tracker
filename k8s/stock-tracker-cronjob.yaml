apiVersion: batch/v1
kind: CronJob
metadata:
  name: stock-tracker
spec:
  # Runs daily at 08:00 UTC
  schedule: "0 8 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: stock-tracker
              image: myregistry/stock-tracker:latest
              imagePullPolicy: IfNotPresent
              # Ensure the OPENAI_API_KEY is provided via a Kubernetes Secret named `stock-tracker-secrets`
              env:
                - name: OPENAI_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: stock-tracker-secrets
                      key: OPENAI_API_KEY
              volumeMounts:
                - name: data
                  mountPath: /app/data
              resources:
                requests:
                  cpu: "100m"
                  memory: "128Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: stock-data-pvc
          imagePullSecrets:
            - name: regcred
